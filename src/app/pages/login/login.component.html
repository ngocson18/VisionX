<form nz-form [formGroup]="loginForm" class="w-1/2 mx-auto" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your username!">
      <nz-input-group nzPrefixIcon="user">
        <input type="text" nz-input formControlName="userName" placeholder="Username"/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your Password!">
      <nz-input-group nzPrefixIcon="lock">
        <input type="password" nz-input formControlName="password" placeholder="Password"/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <div nz-row class="">
    <div nz-col class="flex flex-row">
      <input class="mr-2" type="checkbox" nz-input formControlName="remember"/>
      <span class="whitespace-nowrap">Remember me</span>
    </div>
    <div nz-col>
      <a class="">Forgot password</a>
    </div>
  </div>
  <button nz-button class="" [nzType]="'primary'">Log in</button>
  Or
  <a>register now!</a>

  <button *ngIf="isLoggedin === true" type="button" (click)="logOut()" class="">Log Out</button>

  <div *ngIf="isLoggedin === false">
    <div>
      <button type="button" (click)="loginWithGoogle()" class="">Login with Google</button>
    </div>
  </div>
</form>
